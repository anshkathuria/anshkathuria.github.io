title: Your awesome title
email: your-email@example.com
description: >- # this means to ignore newlines until "baseurl:"
  Write an awesome description for your new site here. You can edit this
  line in _config.yml. It will appear in your document head meta (for
  Google search results) and in your feed.xml site description.
baseurl: "" # the subpath of your site, e.g. /blog
url: "http://anshkathuria.github.io/" # the base hostname & protocol for your site, e.g. http://example.com
twitter_username: anshkathuria13
github_username:  anshkathuria

sass:
  style: compressed
  sass_dir: _sass

# Build settings
remote_theme: anshkathuria/elementary
theme: elementary
plugins:
  - jekyll-sitemap
  - jekyll-feed
exclude:
  - .jekyll-cache/
  - '*.log'
  - elementary/

# Variables
markdown: kramdown
highlighter: rouge
javascript_enabled: true

featured_posts_title: Unrelated
featured_posts:
  - url: '#'
    title: 'Featured post #1'
  - url: '#'
    title: 'Featured post #2'
  - url: '#'
    title: 'Featured post #3'

collections:
  news:
    title: News
    default_open: false
    output: true
  posts:
    title: Essays
    default_open: true
    output: true

defaults:
  - scope:
      type: posts
    values:
      title: Essays
      permalink: /post/:title
  - scope:
      type: news
    values:
      title: News
      permalink: /news/:title
